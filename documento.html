<!-- La primera etiqueta DOCTYPE indica al navegador
     que el lenguaje de marcado es HTML -->
<!DOCTYPE html> 


<!-- En segundo lugar, la etiqueta html indica el 
     principio y el fin del código html, es decir,
     para usar las etiquetas propias de html, 
     debes escribir dentro de ellas -->
<html lang="en">


<!-- En la etiqueta HEAD se introducen los metadatos,
     recursos externos e internos, que se emplean en
     nuestro proyecto -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros pasos HTML</title>
    <meta name="Descripción" content="Este documento muestra mis primeros pasos en HTML">
</head>


<!-- En la etiqueta BODY se introduce el contenido
     de mi página web, y se utilizan sus etiquetas
     como h1, h2, p, entre otras -->
<body>
    
    <h1>Hola mundo</h1>

    <p>Este es mi primer documento HTML</p>

    <h2>A continuación más sobre HTML en ESAT Online</h2>
    
</body>
</html>
